plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
}

group = 'com.nik'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.http4k:http4k-core:4.25.16.1"
    implementation "org.http4k:http4k-server-jetty:4.25.16.1"

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'io.strikt:strikt-core:0.34.0'
    testImplementation "org.http4k:http4k-client-jetty:4.25.16.1"
    testImplementation "com.ubertob.pesticide:pesticide-core:1.6.6"
    testImplementation "org.jsoup:jsoup:1.15.1"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}